<script>

(function doesConnectionExist() {


    var xhr = new XMLHttpRequest();


    var file = "https://confluence-tools.swacorp.com/display/EA";
 
    xhr.open('GET', file, true);
 
   xhr.onreadystatechange = function() {
alert(`ready state change state is ${xhr.readystate}`);
      if (xhr.readyState === 4) {
        if (xhr.status >= 200 && xhr.status < 304) {
          alert("connection exists!");
        } else {
          alert(`connection doesn't exist! ${xhr.status}`);

        }
      }
    };

xhr.send();
})()
